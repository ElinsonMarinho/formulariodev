<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário WEB DEV</title>
</head>
<body>
  
        <header>
            
            <img class="logo" src="logostacks.gif" alt="logoStacks">
            <h1> Bem vindos ao Nosso Mundo WEB DEV!</h1>
            <br>
        </header>
  
            <form action="salvar.html" method="GET">
                <fieldset>
                    <legend>Fale sobre você!</legend>
                    <br><br>
                    <label>Nome:</label>
                    <input name="nome" type = "text" placeholder=" Digite o seu nome">
            
                    <br><br>
            
                    <label>E-mail:</label>
                    <input name ="email"type = "email" placeholder= "Digite o seu e-mail">
            
                    <br><br>
                    <label> Sexo:</label>
                    <br><br>
                    <input name="Sexo" type="radio" value="Masculino"> <label>Masculino</label>
                    <br>
                    <input name="Sexo" type="radio" value="Feminino"> <label>Feminino</label>
                    <br>
                    <input name="Sexo" type="radio" value="Prefiro não informar"> <label>Prefiro não informar</label>
            
                    <br><br>
            
                    <label>Habilidades</label>
                    <br>
                    <input name="Habilidades" type="checkbox" value="html" id="html"> <label for="html">HTML</label>
                    <br>
                    <input name="Habilidades"  type="checkbox" value="css" id="css"> <label for="css">CSS</label>
                    <br>
                    <input name="Habilidades" type="checkbox" value="Javascript" id="Javascript"> <label for="Javascript">Javascript</label>
                    <br>
                    <input name="Habilidades" type="checkbox" value="React" id="React"> <label for="React">React</label>
                    <br>
                    <input name="Habilidades" type="checkbox" value="Angular" id="Angular"> <label for="Angular">Angular</label>
                    <br>
                    <input name="Habilidades" type="checkbox" value="Node.js" id="Node.js"> <label for="Node.js">Node.js</label>
                    <br>
                    <input name="Habilidades" type="checkbox" value="Java" id="Java"> <label for="Java">Java</label>
                
                
                    <br><br>
            
                    <label>Nível:</label>
                    <br>
                    <select name="Experiência">
                        <option selected value="">-- Selecione --</option>
                        <option value="Júnior">Júnior</option>
                        <option value="Pleno">Pleno</option>
                        <option value="Senior">Senior</option>
                    </select>
            
                    <br><br>
            
                    <label>Stacks:</label>
                    <br>
                    <select name="Stacks">
                        <option selected value="">-- Selecione --</option>
                        <option value="Front-end">Front-end</option>
                        <option value="Back-end">Back-end</option>
                        <option value="Full Stack">Full Stack</option>
                    </select>
            
                    <br><br>
            
                    <label>Vagas de Interesse:</label>
                    <br>
                    <select name="Vagas de Interesse">
                        <option selected value="">-- Selecione --</option>
                        <optgroup label="Presencial">
                            <option value="Full time">Full time</option>
                            <option value="Part time">Part time</option>
                        </optgroup>
                        <optgroup label="Remoto">
                            <option value="Full time">Full time</option>
                            <option value="Part time">Part time</option>
                        </optgroup>
                        <optgroup label="Outra opção">
                            <option value="Híbrido">Híbrido</option>
                        </optgroup>
                    
                    </select>

                    <br><br>


                    <label>Digite uma mensagem:</label>
                    <br>
                    <textarea name="mensagem" cols="50" rows="10"></textarea>

                    <button> Enviar </button>
                </fieldset>     
            </form>    
            </form>   
            </div> 
            <script>window.alert("Falaaaaa, Dev !. Que bom ver você aqui!.")</script>
        </body>
    

    
</html>
